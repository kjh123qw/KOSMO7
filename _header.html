<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Header</title>


                                <!-- 꼭 필요한 부분1 입니다. -->


  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/commonStyle.css">
  <link rel="stylesheet" href="./css/kjhLoginJoinStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="./js/jquery.2.1.3.min.js"></script>
  <script src="js/commonCustom.js"></script>
  <script src="./js/kjhLoginJoinCustom.js"></script>


                                <!-- // 꼭 필요한 부분1 입니다. -->


</head>

<!--

작성자 : 김정호
작성일 : 2019/10/06/일요일

사용방법[필독]
 - 기존 기입된 해더 메뉴 내용 전부 지우기
 - 꼭 필요한 부분1 복사하여 <head> 부분에 넣기
 - 꼭 필요한 부분2 복사하여 <header> 부분에 넣기

바뀐내용
 - 디자인 변경(색상 및 약간의 사이즈)
 - 로그인 레이어 추가 됨
 - 모든 것이 반응형으로 작동됨
(19.10.09)
 - js파일에서 메뉴 내용 작성 후 입력
 - js파일에서 현재 위치 계산하여 각 파일 위치에 맞는 링크 경로 가져옴
-->

<body>
  <header>


                                <!-- 꼭 필요한 부분2 입니다. -->


    <div class="header_wrap_m">
        <div class="header_top">
            <div class="logo_m">
                <a href="./index.html"><img src="./img/logo.svg" alt="logo"></a>
            </div>
            <!-- <div class="search">
                <input type="text" placeholder="검색">
                <button class="search_btn"><span><i class="fas fa-search"></i></span></button>
            </div> -->
            <div id="menuBtn"><i class="fas fa-bars"></i></div>
        </div>
        <nav id="navigation_m">
            <ul class="header_gnb_m">
                <!-- <li><a class="btn-login">로그인</a></li>
                <li><a class="btn-join">회원가입</a></li>
                <li><a href="./member/myPage/mMain.html">마이페이지</a></li>
                <li><a>고객센터</a></li>
                <li><a href="./etc/aboutus.html">ABOUT US</a></li> -->
            </ul>
        </nav>
    </div>
    <div class="header_wrap">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo.svg" alt="logo"></a>
        </div>
        <nav id="navigation">
            <ul class="header_gnb">
                <!-- <li><a class="btn-login">로그인</a></li>
                <li><a class="btn-join">회원가입</a></li>
                <li><a href="./member/myPage/mMain.html">마이페이지</a></li>
                <li><a>고객센터</a></li>
                <li><a href="./etc/aboutus.html">ABOUT US</a></li> -->
            </ul>
        </nav>
    </div>
    <!-- 로그인 폼 -->
    <div id="loginModule">
        <div class="closeBackground"></div>
        <div class="loginLayer">
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>아이디</span>
                </div>
                <div class="loginIdBox">
                    <input type="text" name="loginId" id="loginId" class="focusFunc">
                </div>
            </div>
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>비밀번호</span>
                </div>
                <div class="loginPwdBox">
                    <input type="password" name="loginPwd" id="loginPwd" class="focusFunc">
                </div>
            </div>
            <div class="rmbIdChkBox">
                <div class="chkRmbId"></div>
                <div class="chkRmbId">아이디 기억</div>
                <div class="btn-pwFind">비밀번호찾기</div>
                <div class="btn-idFind">아이디찾기</div>
                <input type="checkbox" name="logRmbId" id="logRmbId" class="displayNone">
            </div>
            <div>
                <button>로그인</button>
            </div>
            <hr>
            <div>
                <div><span class="btn-join">회원가입</span></div>
                <div><span class="closeLayer">닫기</span></div>
            </div>
        </div>
    </div>
    <!-- // 로그인 폼 -->
    <!-- 비밀번호 찾기 폼 -->
    <div id="pwFindModule">
        <div class="closeBackground"></div>
        <div class="pwFindLayer">
            <div>
                <span>회원가입시 등록한 이메일 주소를 입력해주세요.</span>
            </div>
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>이메일</span>
                </div>
                <div class="pwFindEmailBox">
                    <input type="text" name="pwFindEmail" id="pwFindEmail" class="focusFunc">
                </div>
            </div>
            <div>
                <button>비밀번호 찾기</button>
            </div>
            <hr>
            <div>
                <div><span class="btn-login"><i class="fas fa-angle-double-left"></i> 로그인</span></div>
                <div class="btn-idFind">아이디찾기</div>
            </div>
        </div>
    </div>
    <!-- // 비밀번호 찾기 폼 -->
    <!-- 아이디 찾기 폼 -->
    <div id="idFindModule">
        <div class="closeBackground"></div>
        <div class="idFindLayer">
            <div>
                <span>회원가입시 등록한 이메일 주소를 입력해주세요.</span>
            </div>
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>이메일</span>
                </div>
                <div class="idFindEmailBox">
                    <input type="text" name="idFindEmail" id="idFindEmail" class="focusFunc">
                </div>
            </div>
            <div>
                <button>아이디 찾기</button>
            </div>
            <hr>
            <div>
                <div><span class="btn-login"><i class="fas fa-angle-double-left"></i> 로그인</span></div>
                <div class="btn-pwFind">비밀번호찾기</div>
            </div>
        </div>
    </div>
    <!-- // 아이디 찾기 폼 -->
    <!-- 회원가입 폼 -->
    <div id="joinModule">
        <div class="closeBackground"></div>
        <div class="joinLayer">
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>아이디</span>
                </div>
                <div class="joinIdBox">
                    <input type="text" name="joinId" id="joinId" class="focusFunc">
                </div>
            </div>
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>비밀번호</span>
                </div>
                <div class="joinPwdBox">
                    <input type="password" name="joinPwd" id="joinPwd" class="focusFunc">
                </div>
            </div>
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>비밀번호 확인</span>
                </div>
                <div class="joinPwdChkBox">
                    <input type="password" name="joinPwdChk" id="joinPwdChk" class="focusFunc">
                </div>
            </div>
            <div>
                <div class="logInputLabel">
                    <span></span><span></span><span>이메일</span>
                </div>
                <div class="joinEmailBox">
                    <input type="email" name="joinEmail" id="joinEmail" class="focusFunc">
                </div>
            </div>
            <div class="agrPlc">
                <div></div>
                <div><span>회원가입 약관에 동의합니다. </span><a>(약관확인)</a></div>
                <input type="checkbox" name="agreePolicy" id="agreePolicy" class="displayNone">
            </div>
            <div class="agrEml">
                <div></div>
                <div>이메일 수신에 동의합니다.</div>
                <input type="checkbox" name="agreeEmail" id="agreeEmail" class="displayNone">
            </div>
            <div>
                <button>회원가입</button>
            </div>
            <hr>
            <div>
                <div><span>이미 계정이 있으세요? </span><span class="btn-login joinLoginBtn">로그인</span></div>
                <div><span class="closeLayer">닫기</span></div>
            </div>

        </div>
    </div>
    <!-- // 회원가입 폼 -->


                                <!-- // 꼭 필요한 부분2 입니다. -->


  </header>
</body>
</html>
