<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/commonCustom.js"></script>
    <link rel="stylesheet" href="./css/commonStyle.css">
    <link rel="stylesheet" href="./css/kjhStyle.css">
    <link rel="stylesheet" href="./css/login01.css">
    <script src="./js/jquery.2.1.3.min.js"></script>
    <script src="./js/login01.js"></script>
</head>
<body>
    <header>
        <div id="nav">
            <ul>
                <li class="home_btn"><a href="./index.html"><img src="img/logo_noText 51x44.png" alt="Logo"></a></li>
                <li><a href="./smallTown/smallTownMain.html">소도시</a></li>
                <li><a href="./member/mRegistration.html">회원가입</a></li>
                <li><a href="#" class="btn-login">로그인</a></li>
            </ul>
        </div>
        <!-- <div class="Main_text"><span>나만의 추억이 만들어질 축제를 찾아보세요.</span></div> -->
        <div id="search_window">
            <div class="keyword_main">
                <div class="keyword_main_label">
                    <label for="keyword_main">
                        <span>지역 또는 축제명</span>
                    </label>
                </div>
                <div class="keyword_main_input">
                    <input type="text" name="keyword_main" id="keyword_main">
                </div>
            </div>
            <div class="date">
                <div class="date_label">
                    <label for="date">
                        <span>기간</span>
                    </label>
                </div>
                <div class="date_input">
                    <div>
                        <input type="date" name="date" id="date">
                    </div>
                    <div>
                        <input type="date" name="date_end" id="date_end">
                    </div>
                </div>
            </div>
            <div class="region_sel">
                <div class="region_sel_label">
                    <label for="region_sel">
                        <span>지역 분류</span>
                    </label>
                </div>
                <div class="region_sel_box">
                    <select name="region_sel" id="region_sel">
                        <option value="혼슈">혼슈 지방</option>
                        <option value="큐슈">큐슈 지방</option>
                        <option value="홋카이도">홋카이도 지방</option>
                        <option value="시코쿠">시코쿠 지방</option>
                        <option value="기타">기타 지방</option>
                    </select>
                </div>
            </div>
            <div class="festival_sel">
                <div class="festival_sel_label">
                    <label for="festival_cat">
                        <span>축제 분류</span>
                    </label>
                </div>
                <div class="festival_sel_box">
                    <select name="festival_cat" id="festival_cat">
                        <option value="불꽃">불꽃 축제</option>
                        <option value="벚꽃">벚꽃 축제</option>
                        <option value="신사">신사 축제</option>
                        <option value="기타">기타 축제</option>
                    </select>
                </div>
            </div>
            <div class="search_btn">
                <div>
                    <button>상세 검색</button>
                </div>
                <div>
                    <button>검색</button>
                </div>
            </div>
        </div>
    </header>
    <!-- 임시 해더 입니다. -->
    <content>
        <section id="mainSection">
            <p><span class="id"></span>님 환영합니다.</p>
            <div class="popup">
                <div class="back"></div>
                <div id="layer" class="pop-layer">
                    <div class="pop-container">
                        <!--div1, 로그인창 //-->
                        <div class="pop-conts" id="div1">
                            <div class="topX">
                                    <a href="#" class="layerClose">&times;</a>
                                </div>
                            <br>
                            <fieldset>
                            <legend>LOGIN</legend>
                            <form action="./login2.html" method="GET">     <!-- 추후 POST로 변경할것 -->
                            <table>
                                    <tr>
                                        <td><input type="text" name="userId" placeholder="ID"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="password" name="userPwd" placeholder="PASSWORD"></td>
                                    </tr>
                                </table>
                                <input type="submit" value="로그인">
                            </form>
                            </fieldset>

                            <div class="btn">
                                <a href="#div2" class="btn-login">ID 찾기</a>
                                <a href="#" class="btn-pwd">PW를 잊으셨나요?</a>
                            </div>
                        </div>
                        <!-- //div1 로그인창 -->

                        <!-- div2 ID 찾기 //  -->
                        <div class="pop-conts" id="div2">
                            <div class="topX">
                                    <a href="#" class="layerClose">&times;</a>
                                </div>
                            <br>
                            <fieldset>
                            <legend>E-mail 입력하기</legend>
                            <form action="./login2.html" method="GET">     <!-- 추후 POST로 변경할것 -->
                            <table>
                                    <tr>
                                        <td><span>가입된 이메일을 입력하세요</span></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" name="email" placeholder="arimatsuri@airmaturi.com"></td>
                                    </tr>
                                </table>
                                <input type="submit" value="ID찾기">
                            </form>
                            </fieldset>
                            <div class="btn">
                                <a href="#div1" class="btn-login">로그인으로 되돌아가기</a>
                                <a href="#" class="btn-pwd">PW를 잊으셨나요?</a>
                            </div>
                            <!--// div2 ID 찾기-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </content>
